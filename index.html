<!DOCTYPE html>
<html>

<head>
    <title>Polygon project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="main.css">
    <link href="icons/icon.png" rel="icon" type="image/png">
    <script src="bower_components/material-design-lite/material.min.js"></script>
</head>

<body onresize="Rebuild()">
    <canvas id="canvas"></canvas>
    <table id="table" class="mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="cellCollapsed" style="width:30%"></th>
                <th class="coordInput" style="width:30%">X</th>
                <th class="coordInput" style="width:30%">Y</th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id='newPointWrapper'>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="AddPoint()">
            <i class="material-icons">brightness_1</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="AddCircle()">
            <i class="material-icons">panorama_fish_eye</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="AddPolygon()">
            <i class="material-icons">filter_hdr</i>
        </button>
    </div>
    <script src="scripts/core.js"></script>
</body>

</html>
